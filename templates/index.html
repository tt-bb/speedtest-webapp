<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/templates/assets/favicon.png">
        <title>⚡️ Speedtest</title>
        <style>
            html{
                background-color: #11998e;
                background: linear-gradient(
                  135deg,
                  #11998e 0%,
                  #38ef7d 100%
                ) no-repeat;
                font-family: Helvetica;
                color: #FFFFFF;
                font-size: 1.1em;
                background-size: 100% 200%;
            }
            #container{
                text-align: center;
                width: 50%;
                margin: 0 auto;
            }
            button {
                box-shadow:inset 0px 1px 0px 0px #ffffff;
                background:linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
                background-color:#ffffff;
                border-radius:6px;
                border:1px solid #dcdcdc;
                display:inline-block;
                cursor:pointer;
                color:#666666;
                font-family:Arial;
                font-size:18px;
                font-weight:bold;
                padding:10px 24px;
                text-decoration:none;
                text-shadow:0px 1px 0px #ffffff;
            }
            button:hover {
                background:linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
                background-color:#f6f6f6;
            }
            button:active {
                position:relative;
                top:1px;
            }

            a, a:visited, a:hover{
                font-color: black;
                text-decoration: none;
            }
        </style>
        <script async defer data-website-id="f684b8b4-5c9c-40a5-8935-10fa917b5af8" src="https://unami-ttbb.herokuapp.com/umami.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>Speedtest</h1>
            <p>Testing your Internet speed...</p>

            <h2>Informations</h2>

            <p>Your IP address : {{ip}}</p>
            <p>Your city (country) : {{city}} ({{country}})</p>
            <p>Your ISP : {{fai}}</p>

            <h2>Your speeds</h2>
            <p>Download : {{download}} (Mbps)</p>
            <p>Upload : {{upload}} (Mbps)</p>

            <div class="start-button">
                <form action="/" method="POST">
                    <input type="hidden" name="name" value="1"/>
                    <button type="submit">Check</button>
                </form>
            </div>
            <footer>
                <p>© 2022 — <a href="https://github.com/tt-bb">TTBB</a></p>
            </footer>

            <script type="text/javascript">
                $(".num").counterUp({delay:20,time:2000});
                
document.querySelector(".button").addEventListener("click", function(){

                setTimeout(function(){
                    document.querySelector(".button").innerHTML = 
"Loading";
                    document.querySelector(".button").disabled = true;
                    }, 1000);
                });
            </script>
        </div>
</body>
</html>
